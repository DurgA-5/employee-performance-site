<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>502 Bad Gateway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e0e0e0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 5em;
      color: #dc3545;
      margin-bottom: 10px;
      text-shadow: 2px 2px #f5c6cb;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 10px auto;
    }

    .info {
      margin-top: 30px;
      font-size: 1.1em;
      color: #212529;
      background: #fff3cd;
      padding: 25px 30px;
      border-radius: 12px;
      border: 1px solid #ffeeba;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      margin: 40px auto;
      width: 70px;
      height: 70px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #dc3545;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .refresh-hint {
      margin-top: 20px;
      font-size: 1em;
      color: #6c757d;
      animation: pulse 2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>502</h1>
  <p>Oops! Bad Gateway. We're getting things back online.</p>
  <div class="spinner"></div>
  <div class="info">
    ðŸš€ This service is hosted on a free Render instance.<br>
    <strong>Please wait ~50 seconds</strong> as the server warms up.<br>
    Then refresh the page to continue.
  </div>
  <div class="refresh-hint">ðŸ”„ You may also try refreshing after a moment.</div>
</body>
</html>
